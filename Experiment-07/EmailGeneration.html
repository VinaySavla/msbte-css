<html>
<head>
    <title>Experiment-6</title>
</head>

<body>
    <form>
        <h1>Email Generation</h1>

        <label> Firstname </label>
        <input type="text" id= "fname" name="firstname" size="15" />
        <label> Lastname: </label>
        <input type="text" id = "lname" name="lastname" size="15" /> <br> <br>

        <button onclick="return generateEmail()">submit</button>
        
        <h2 id = "email"></h2>
    </form>

    <script> 
        function generateEmail () {
            var textBox1 = document.getElementById("fname");
            var textBox2 = document.getElementById("lname");

            var email = document.getElementById("email");

            email.innerHTML =  `Your Email = ${textBox1.value}.${textBox2.value}@gmail.com `;

            return false;
        }
    </script>
</body>
</html>
