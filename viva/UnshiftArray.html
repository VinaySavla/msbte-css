<!-- 4)Create on array having 4 elements and then add two more elements at the start of the array -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Viva</title>
  </head>

  <body>
    <script>
        var daysOfWeek = ["Tuesday", "Wednesday", "Firday", "Saturday"];
        document.write(daysOfWeek);

        daysOfWeek.unshift("Monday", "Tuesday");

        document.write("<br>" + daysOfWeek);
    </script>
  </body>
</html>
