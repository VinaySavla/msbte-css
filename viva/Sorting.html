<!-- 3)JavaScript program to sort words in alphabetical order -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Viva</title>
  </head>

  <body>
    <script>
        var arr = ["Sunday", "Monday", "Tuesday", "Wednesday", "Firday", "Saturday"];
        document.write(arr + "<br>" + arr.sort());
    </script>
  </body>
</html>
