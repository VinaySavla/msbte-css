<!DOCTYPE html>
<html>
    <style>
        #note {
            background: blueviolet;
            border: 1px solid black;
            color: wheat;
            font-weight: 700;
            font-size: larger;
            padding: 10px;
            margin-top: 15%;
            margin-left: 40%;
            width: 300px;
            height: 250px;
        }
    </style>
<head>
    <title>Experiment-6</title>
</head>

<body>
    <div id="note"></div>
    <script>
        document.addEventListener("mouseover", myFunction);
        document.addEventListener("click", mySecondFunction);
        document.addEventListener("mouseout", myThirdFunction);
        var color = [, "#3C9EE7", "#E7993C",
                "#E73C99", "#3CE746", "#E7993C"];

            function myFunction() {
                document.getElementById("note").style.background = color[Math.floor(Math.random() * color.length)];
            }
            
            function mySecondFunction() {
                document.getElementById("note").innerHTML += "Clicked!<br>"
            }
            
            function myThirdFunction() {
                document.getElementById("note").style.background = color[Math.floor(Math.random() * color.length)];
            }
    </script>

</body>

</html>
