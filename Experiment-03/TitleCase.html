<!DOCTYPE html>

    <title>Experiment-05</title>
  </head>

  <body>

<script>
    var str = prompt("Enter a sentence: ")

    alert(titleCase(str));
    function titleCase(str) {
        str = str.toLowerCase().split(' ');
        for (var i = 0; i < str.length; i++) {
            str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
        }
        return str.join(' ');   
    }
</script>
</script>
    </script>
