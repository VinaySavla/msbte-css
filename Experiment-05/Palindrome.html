<html>
  <body>
    <head>
      <title>Experiment-5</title>
    </head>
    <script>
        var num = prompt("Enter a number: ");
        checkPalindrome(num);

        function checkPalindrome(num) {
            var array = num.split('');
            var reverseArray = array.reverse();
            var arrayString = array.join('');
    
            if (num == arrayString) {
                alert(num + " is a Palindrome");
            } else {
                alert(num + " is not a Palindrome");
            }
        }
    </script>
  </body>
</html>
