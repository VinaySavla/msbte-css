<html>
    <body>
        <head>
            <title>Experiment-4</title>
        </head>
        <script>
            factorial();
                
            function factorial() {
                var num = parseInt(prompt("Enter a number:"));
                var fact = 1;

                if (num < 0) {
                    alert("Factorial for negative number does not exist.")
                } else {
                    for (let i = 1; i < num + 1; i++) {
                        fact *= i;
                    }
                    alert("Factorial of " + num + " = " + fact);
                }
            }
        </script>
    </body>
</html>
